<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Printtie</title>
    <!--Open Graph-->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="PRINT.TIE" />
    <meta
      property="og:title"
      content="쉽고 빠른 사진 출력 대행서비스, PRINT.TIE"
    />
    <meta
      property="og:description"
      content="작가님과 팬을 이어주는 즉석 출력 중계 플랫폼, 프린티의 이미지입니다."
    />
    <meta property="og:image" content="./image_card.png" />
    <meta property="og:url" content="https://printtie.com/" />
    <!--Twitter Card-->
    <!--https://developer.twitter.com/en/docs/twitter-for-websites/cards/guides/getting-started-->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="PRINT.TIE" />
    <meta
      property="twitter:title"
      content="쉽고 빠른 사진 출력 대행서비스, PRINT.TIE"
    />
    <meta
      property="twitter:description"
      content="작가님과 팬을 이어주는 즉석 출력 중계 플랫폼, 프린티의 이미지입니다. "
    />
    <meta property="twitter:image" content="./image_card.png" />
    <meta property="twitter:url" content="https://printtie.com/" />

    <!-- 파비콘 -->
    <link rel="icon" href="https://ifh.cc/g/NC6LO0.png" />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!--HEADER-->
      <header>
        <div class="medium_title">쉽고 빠른 사진 출력 대행서비스</div>
        <div class="title">
          <!-- <div class="title1">IM</div> -->
          <div class="title1">Printtie</div>
        </div>
      </header>
      <!-- Discription Section -->
      <div class="Discription">
        <br />
        <br />
        <table>
          <tr>
            <td><i class="xi-map-o"></i>근처에 원하는 출력 기기가 없다면,</td>
          </tr>
          <tr>
            <td>
              <i class="xi-library-image-o"></i>대량의 사진을 출력하고 싶다면,
            </td>
          </tr>
          <tr>
            <td><i class="xi-eye-o"></i>주변 시선이 부담스럽다면,</td>
          </tr>
          <tr>
            <td><i class="xi-umbrella-o"></i>직접 찾아갈 여건이 안된다면,</td>
          </tr>
        </table>
      </div>
      <!--main section -->
      <div class="main">
        <div class="submain">
          &nbsp;
          <div class="medium_title2">프린티에서,</div>
          <div class="applyBtn">
            <button id="proxyService">대행신청서 작성하기</button>
            <button id="deliveryService">배송 신청하기</button>
            <button id="checkStorage">보관내역 조회하기</button>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="subbottom">
          &nbsp;
          <div class="medium_title2">상담원 채팅은,</div>
          <div class="kakaoBtn">
            <button
              id="CustomerService"
              onclick="window.open('http://pf.kakao.com/_CeJZG/chat')"
            >
              카카오톡 채널 바로가기
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
